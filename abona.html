<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-a.css">
    <title>ATM</title>
</head>
<body>
    <header>
        <h1 id="title-header">citibanamex</h1>
    </header>
    <section class="container">
        <section id="title-contain">
            <h2>Hola "x"</h2>
            <span>20-04-2022</span>    
        </section>
        <section id="card-contain">
            <span class="under">citibanamex</span>
            <div class="card">
                <p id="card-company">VISA</p>
                <img src="" alt="">
                <p id="card-number">**** **** **** 0005</p>
                <div id="card-data">
                    <div id="card-data-n">
                        <p class="card-data-names-style">CARDHOLDER</p>
                        <p class="card-data-style">Nombre del usuario</p>
                    </div>
                    <div id="card-data-d">  
                        <p class="card-data-names-style"> EXP</p>
                        <p class="card-data-style">11/24</p>
                    </div>
                    <div id="card-data-c">  
                        <p class="card-data-names-style">CVV</p>
                        <p class="card-data-style">826</p>
                    </div>
                    <img src="" alt="">
                </div>
            </div>
        </section>
        <div class="operations-card-selected">
            <img class="operations-img-selected" src="./assets/consulta.png" alt="">
            <span class="operations-item-name-selected">Consulta</span>
        </div>
    </section>
    <section id="menu-contain">
        <div class="menu-item">
            <img class="menu-img" src="./assets/home.png" alt="">
            <span class="menu-item-name">Home</span>
        </div>
        <div class="menu-item">
            <img class="menu-img" src="./assets/today.png" alt="">
            <span class="menu-item-name">Today</span>
        </div>
        <div class="menu-item">
            <img class="menu-img" src="./assets/perfil.png" alt="">
            <span class="menu-item-name">Perfil</span>
        </div>
    </section>
</body>
</html>
